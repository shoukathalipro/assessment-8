<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Practice Assessment 8</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body id="secondary-page-body">
  
  <!-- Below is a Nested div with 5 divs.
  First Nested div (happy-main) further contains 3 divs.
  2nd div (sun) contains an image.
  3rd div (sky-and-city) further contains 2 divs.
  4th div (car-parts) further contains 3 divs (flag, car, wheel).
    flag further contains an image.
    car further contains an image.
    wheel further contains 2 images.
  5th div (road) is a single div. -->

  <div class="content-box3">
    <div class="happy-main">
      <div class="happy-1">HAPPY</div>
      <div class="happy-2">INDEPENDENCE</div>
      <div class="happy-3">DAY</div>
    </div>
    <div class="sun">
      <img class="sun-in" src="images/sun.png" alt="animated sun">
    </div>
    <div class="sky-and-city">
      <div class="sky"></div>
      <div class="city"></div>
    </div>
    <div class="car-parts">
      <div class="flag">
        <img class="flag-in" src="images/indian-flag.png" alt="two animated indian flags">
      </div>
      <div class="car">
        <img class="car-in" src="images/car.png" alt="a yellow hatchback">
      </div>
      <div class="wheel">
        <img class="wheel-1 wheel-in" src="images/wheel.png" alt="a car wheel">
        <img class="wheel-2 wheel-in" src="images/wheel.png" alt="a car wheel">
      </div>
    </div>
    <div class="road"></div>
  </div>

  <!-- Below is a div which contains 2 anchor tags -->

  <div class="footer-main">
    <a href="index2.html">Back</a>
    <br>
    <a href="index.html">Home</a>
</div>
</body>

</html>
